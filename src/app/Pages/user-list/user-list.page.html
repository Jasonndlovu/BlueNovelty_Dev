<ion-header>
  <ion-toolbar>
    <ion-title>Select a User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users$ | async" (click)="startChat(user)" button>
      <ion-avatar slot="start">
        <img [src]="user.photoURL || 'assets/default-avatar.png'" />
      </ion-avatar>
      <ion-label>
        <h2>{{ user.displayName }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
