<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Landing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Landing</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
<ion-content class="ion-padding landing-page">
  <div class="landing-container">
    <h1>Welcome! Choose Your Role</h1>
    <p>Select your account type to continue:</p>

    <ion-button expand="block" color="primary" (click)="selectRole('user')">
      I am a Normal User
    </ion-button>

    <ion-button expand="block" color="tertiary" (click)="selectRole('service-provider')">
      I am a Service Provider
    </ion-button>
  </div>
</ion-content>
